<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'DELETE '+ ${tutor.name} +' '+ ${tutor.surname}"></title>
    <link rel="icon"
          href="https://e7.pngegg.com/pngimages/379/773/png-clipart-rubbish-bins-waste-paper-baskets-computer-icons-recycling-wheelie-bin-packaging-icon-text-rectangle.png">
    <link rel="stylesheet"
          href="/static/stylesheets/bodyForAll.css">
</head>
<body>

<form th:method="DELETE" th:action="@{/tutors/{id}(id=${tutor.id})}" th:object="${tutor}">
    <h1 style="color:orangered"> Do you really want to delete this tutor?</h1>
    <h2 th:text="'Name - '+${tutor.name}"></h2>
    <h2 th:text="'Surname - '+${tutor.surname}"></h2>
    <h2 th:text="'Qualification - '+${tutor.qualification}"></h2>
    <input type="submit" value="DELETE">
</form>
<script src="/static/scripts/deleteBottom.js"></script>
</body>
</html>
