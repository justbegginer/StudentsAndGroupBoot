<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'UPDATE '+ ${tutor.name} +' '+ ${tutor.surname}"></title>
    <link rel="icon"
          href="https://e7.pngegg.com/pngimages/697/82/png-clipart-computer-software-computer-icons-windows-update-scalable-graphics-refresh-ico-angle-leaf.png">
    <link rel="stylesheet"
          href="/static/stylesheets/bodyForAll.css">
</head>
<body>
<form th:method="PATCH" th:action="@{/tutors/{id}(id=${tutor.id})}" th:object="${tutor}">
    <label for="name"> Name</label>
    <input type="text" id="name" th:field="*{name}"/>
    <label for="surname"> Surname</label>
    <input type="text" id="surname" th:field="*{surname}"/>
    <label for="qualification"> Qualification</label>
    <input type="text" id="qualification" th:field="*{qualification}"/>
    <input type="submit" value="UPDATE">
    <div style="color: darkred" th:if="${#fields.hasErrors('name')}" th:errors="${tutor.name}"></div>
    <div style="color: darkred" th:if="${#fields.hasErrors('surname')}" th:errors="${tutor.surname}"></div>
    <div style="color: darkred" th:if="${#fields.hasErrors('qualification')}" th:errors="${tutor.qualification}"></div>
</form>
<form th:method="GET" th:action="@{/users/tutor/{id}(id = ${tutor.id})}">
    <input type="submit" value="CHANGE PASSWORD">
</form>
<script src="/static/scripts/updateBottom.js"></script>
</body>
</html>
