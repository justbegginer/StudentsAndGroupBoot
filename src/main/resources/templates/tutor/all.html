<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tutors</title>
    <link rel="icon"
          href="https://blog.netgloo.com/wp-content/themes/netgloo_blog/dist/images/categories/spring.png">
    <link rel="stylesheet"
          href="/static/link.css">
    <link rel="stylesheet"
          href="/static/bodyForAll.css">
</head>
<body>

<div th:each="tutor : ${tutors}">
    <a th:href="@{/tutors/{id}(id=${tutor.getId()})}" th:text="${tutor.getName()} +
        ' '+ ${tutor.getSurname()} +' - ' + ${tutor.getQualification()}">user</a>
    <form th:action="@{/tutors/{id}/delete(id=${tutor.id})}">
        <input style="color:orangered" type="submit" value="DELETE">
    </form>
    <form th:action="@{/tutors/{id}/update(id=${tutor.getId()})}">
        <input style="color:orange" type="submit" value="UPDATE">
    </form>
    <hr>
</div>
<br>
<form action="/tutors/new">
    <input style="color:blue" type="submit" value="ADD">
</form>
<script src="/static/effectsForBottoms.js"></script>
<script src="/static/enum.js"></script>
</body>
</html>
