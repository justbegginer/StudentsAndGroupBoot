<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'DELETE ' + ${student.name} + ' ' + ${student.surname}"></title>
    <link rel="icon"
          href="https://e7.pngegg.com/pngimages/379/773/png-clipart-rubbish-bins-waste-paper-baskets-computer-icons-recycling-wheelie-bin-packaging-icon-text-rectangle.png">
    <link rel="stylesheet"
          href="/static/delete.css">
    <link rel="stylesheet"
          href="/static/bodyForAll.css">
</head>
<body>
<form th:method="DELETE" th:action="@{/students/{id}(id=${student.id})}" th:object="${student}">
    <h1 style="color:orangered"> Do you really want to delete this student?</h1>
    <h2 th:text="'Name - '+${student.name}"></h2>
    <h2 th:text="'Surname - '+${student.surname}"></h2>
    <h2 th:text="'Group number - ' +${student.groupNumber}"></h2>
    <input type="submit" value="DELETE">
</form>
</body>
</html>
