<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Choose to add</title>
    <link rel="stylesheet"
          href="/static/bodyForAll.css">
    <link rel="stylesheet"
          href="/static/link.css">
</head>
<body>
<h1>Choose student</h1>
<div th:each="student:${students}">
    <form th:action="@{/groups/addStudent/{id}/{studentId}(id = ${id}, studentId = ${student.getId})}" th:method="PATCH">
        <input style="color:deepskyblue" type="submit" th:value="'ADD ' + ${student.getName()}+ ' ' + ${student.getSurname()}">
    </form>
</div>
<form th:action="@{/groups/addStudent/{id}(id = ${id})}" th:method="POST" th:object="${student1}">
    <label for="name"> Name</label>
    <input type="text" id="name" th:field="*{name}"/>
    <label for="surname"> Surname</label>
    <input type="text" id="surname" th:field="*{surname}"/>
    <input type="submit" value="ADD">
</form>
</body>
</html>
