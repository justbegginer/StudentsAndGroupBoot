<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Choose to add</title>
    <link rel="icon"
          href="http://dou7.edumonch.ru/kartinki/dob.jpg">
    <link rel="stylesheet"
          href="/static/stylesheets/bodyForAll.css">
    <link rel="stylesheet"
          href="/static/stylesheets/link.css">
</head>
<body>
<h1>Choose student</h1>
<div th:each="student:${students}">
    <form th:action="@{/groups/removeStudent/{id}/{studentId}(id = ${id}, studentId = ${student.getId()})}" th:method="PATCH">
        <input style="color:red" type="submit" th:value="'REMOVE From group - ' + ${student.getName()}+ ' ' + ${student.getSurname()}">
    </form>
</div>
</body>
</html>
