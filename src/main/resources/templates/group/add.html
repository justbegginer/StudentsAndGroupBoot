<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new group</title>
    <link rel="icon"
          href="http://dou7.edumonch.ru/kartinki/dob.jpg">
    <link rel="stylesheet"
          href="/static/stylesheets/add.css">
    <link rel="stylesheet"
          href="/static/stylesheets/bodyForAll.css">
</head>
<body>
<form th:method="POST" th:action="@{/groups}">
    <label for="tutorId"> Write tutor ID</label>
    <input type="text" id="tutorId" th:field="${group.tutorId}"/>
    <input type="text" id="email" th:field="${user.email}">
    <input type="text" id="password" th:field="*{user.password}">
    <input type="submit" value="ADD">
    <div style="color: darkred" th:if="${#fields.hasErrors('group.tutorId')}" th:errors="${group.tutorId}"></div>
    <div style="color: darkred" th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}"></div>
    <div style="color: darkred" th:if="${#fields.hasErrors('user.password')}" th:errors="${user.password}"></div>
</form>
</body>
</html>
