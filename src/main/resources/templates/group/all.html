<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
    <link rel="icon"
          href="https://blog.netgloo.com/wp-content/themes/netgloo_blog/dist/images/categories/spring.png">
    <link rel="stylesheet"
          href="/static/link.css">
    <link rel="stylesheet"
          href="/static/bodyForAll.css">
</head>
<body>
<a th:href="@{/groups(fullInfo=true)}">Full info</a>
<div th:each="group : ${groups}">
    <a th:href="@{/groups/{id}(id=${group.getId()})}"
       th:text="'Group number - ' + ${group.getId()}">user</a>
    <form th:action="@{/groups/{id}/delete(id=${group.getId()})}">
        <input style="color:orangered" type="submit" value="DELETE">
    </form>
    <form th:action="@{/groups/{id}/update(id=${group.getId()})}">
        <input style="color:orange" type="submit" value="UPDATE">
    </form>
    <form th:action="@{/groups/addStudent/{id}(id=${group.getId()})}">
        <input style="color:green" type="submit" value="ADD STUDENT">
    </form>
    <form th:action="@{/groups/addTutor/{id}(id=${group.getId()})}">
        <input style="color:purple" type="submit" value="ADD TUTOR">
    </form>
    <hr>
</div>
<br>
<script src="/static/enum.js"></script>
<form action="/groups/new">
    <input style="color:blue" type="submit" value="ADD">
</form>
<script src="/static/effectsForBottomsForGroup.js"></script>
</body>
</html>
