<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Group â„–'+${completeGroup.group.getId()}"></title>
    <link rel="icon"
          href="https://blog.netgloo.com/wp-content/themes/netgloo_blog/dist/images/categories/spring.png">
    <link rel="stylesheet"
          href="/static/stylesheets/link.css">
    <link rel="stylesheet"
          href="/static/stylesheets/bodyForAll.css">
</head>
<body>
    <h1 th:text="'Group number -'+${completeGroup.group.id}"></h1>
    <hr>
    <h2>
        <a style="color: purple" th:href="@{/tutors/{id}(id=${completeGroup.getGroup().getTutorId()})}"
           th:text="'Tutor :'+${completeGroup.getTutor().name}+' '+ ${completeGroup.getTutor().surname+' - '} +
            ${completeGroup.getTutor().qualification}">Edit</a>
    </h2>
    <hr>
    <h3>
        <div style="color: green" th:each="student:${completeGroup.getStudentList()}">
            <a th:href="@{/students/{id}(id = ${student.id})}"
               th:text="${student.name} + ' ' + ${student.surname}"></a>
        </div>
    </h3>
</body>
</html>
