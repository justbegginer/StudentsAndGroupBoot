<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Group â„–'+${group.getId()}"></title>
    <link rel="icon"
          href="https://blog.netgloo.com/wp-content/themes/netgloo_blog/dist/images/categories/spring.png">
    <link rel="stylesheet"
          href="/static/stylesheets/link.css">
    <link rel="stylesheet"
          href="/static/stylesheets/bodyForAll.css">
</head>
<body>
<h1 th:text="'Group number -'+${group.getId()}"></h1>
<hr>
<h2>
    <a th:href="@{/tutors/{id}(id=${group.getTutorId()})}" th:text="'Tutor link'">Edit</a>
</h2>
<hr>
<form th:action="@{/groups/{id}/delete(id=${group.id})}">
    <input style="color:orangered" type="submit" value="DELETE">
</form>
<form th:action="@{/groups/{id}/update(id=${group.getId()})}">
    <input style="color:orange" type="submit" value="UPDATE">
</form>
<form th:action="@{/groups/addStudent/{id}(id=${group.getId()})}">
    <input style="color:green" type="submit" value="ADD STUDENT">
</form>
<form th:action="@{/groups/removeStudent/{id}(id=${group.getId()})}">
    <input style="color: crimson" type="submit" value="REMOVE STUDENT">
</form>
<form th:action="@{/groups/addTutor/{id}(id=${group.getId()})}">
    <input style="color:purple" type="submit" value="ADD TUTOR">
</form>
<a th:href="@{/groups/{id}(id = ${group.getId()}, fullinfo='true')}" th:text="'Full info about Group'"></a>
<script src="/static/scripts/getPersonForGroup.js"></script>
</body>
</html>
